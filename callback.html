<!doctype html>
<meta charset="utf-8">
<title>OAuth Callback</title>
<script>
  // Google devuelve tokens en el fragmento (#...)
  const params = new URLSearchParams(location.hash.slice(1));
  const token = params.get('access_token') || params.get('id_token');
  const error = params.get('error');

  if (token) {
    // Salto a tu app MAUI: myapp://auth?token=...
    location.href = 'myapp://auth?token=' + encodeURIComponent(token);
  } else if (error) {
    document.body.textContent = 'OAuth error: ' + error;
  } else {
    document.body.textContent = 'No token recibido.';
  }
</script>
